<template name="signs_list">
  <p>Go to <a href="/sign-add">Add a Sign</a></p>
  <h1>List of Signs</h1>
  <ul>
    {{#each signs}}
      {{> sign_info}}
    {{/each}}
  </ul>
</template>

<template name="sign_info">
  <ul>
    {{#if image}}
      <li><img src="{{image}}" alt=""></li>
    {{else}}
      <li>No image provided.</li>
    {{/if}}
  <li>Room : <span class="text">{{room}}</span></li>
  <li>Floor: <span class="text">{{floor}}</span></li>
  <li>Type : <span class="text">{{type}}</span></li>
  <li>Details : <span class="text">{{details}}</span></li>
</ul>
</template>
