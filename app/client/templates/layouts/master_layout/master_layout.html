<template name="MasterLayout">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
	    		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			          <span class="sr-only">Toggle navigation</span>
			          <span class="icon-bar"></span>
			          <span class="icon-bar"></span>
			          <span class="icon-bar"></span>
			    </button>
			    <p class="navbar-text">Signage Inventory App</p>
			</div>
	  			
	  			<div class="navbar-collapse collapse">
		  			<ul class="nav navbar-nav">
		  				<li class="{{isActive}}">
		  					<a href="{{pathFor 'projects'}}">Projects</a>
		  				</li>
				        <li class="{{isActive 'sign-add'}} {{noProjectDisabledClass}}">
				        	{{#if noProject}}
		  						<a href="{{pathFor 'sign-add'}}">Add a Sign</a>
		  					{{else}}
		  						<a href>Add a Sign</a>
		  					{{/if}}
				        </li>
				        <li class="{{isActive 'signs'}}">
				        	<a href="{{pathFor 'signs'}}">List Signs</a>
				        </li>
				        {{> loginButtons}}
				    </ul>
	    			<div class="nav navbar-nav navbar-right"></div>
	  		</div>
	  	</div>
	</nav>

	{{#if currentProject}}
	    <p class="project-info">Active Project is "{{currentProject}}"</p>
	{{else}}
	    <p class="project-info">There is no current project assigned.</p>
	{{/if}}

 	{{> yield}}

</template>
