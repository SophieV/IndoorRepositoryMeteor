<template name="sign_add">

	{{#if isIdentified}}

	  {{>floor_set}}

	  	{{#if activeFloor}}

		  	{{#autoForm collection="Signs" id="insertSignForm" type="insert"}}
			    <fieldset>
			      <legend>Add a Sign</legend>
			      <p>Enter a letter to get the list of Sign Family suggestions.</p>
			      {{> afFieldInput type='takePicture' name='image'}}
			      <!-- {{> afQuickField name='type'}} -->
			      {{> afQuickField name="type" type="lmautocomplete" opts=optsAutocomplete}}
			      {{> afQuickField name='room'}}
			      {{> afQuickField name='details' rows=6}}
			      {{> afFieldInput type='selectIndoorLocation' name='geoPoint'}}
			    </fieldset>
			    <button type="submit" class="btn btn-primary">Insert</button>
		  {{/autoForm}}

	  	{{else}}

	  	<p>You need to set an Active Floor first.</p>

	  	{{/if}}

	{{else}}

		<p>Please log in.</p>
		
	{{/if}}

</template>

<template name="show_sign_picture">
<br/>
	{{#if isDevice}}

		{{> browse_library_pictures}}

	{{/if}}

  	{{> take_camera_picture}}

	{{#if sign_picture}}

      <img src="{{sign_picture}}" alt="">

    {{else}}

      <p>No sign picture yet.</p>

    {{/if}}

    <!-- communicate result selected by widget back to autoform -->
	<input type="hidden" class="js-value" value="{{sign_picture}}" data-schema-key="image">

</template>

<template name="take_camera_picture">

    <button>Take a Picture</button>

</template>

<template name="browse_library_pictures">

    <button>Browse Library</button>

</template>
