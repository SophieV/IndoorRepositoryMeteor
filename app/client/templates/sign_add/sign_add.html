<template name="sign_add">
	<p>Go back to <a href="/signs">All the Signs</a></p>

	{{#if isIdentified}}

		{{#if isDevice}}
			{{> browse_library_pictures}}
		{{/if}}

		<form class="new-sign container-fluid">
			<div class="col-sm-9">

				{{> show_sign_picture}}

				<div class="row">
				  <div class="col-xs-4 col-sm-6">What type of sign ?</div>
				  <div class="col-xs-8 col-sm-6"><input type="text" name="sign_type" placeholder="Type to add the type"/></div>
				</div>
				<div class="row">
				  <div class="col-xs-4 col-sm-6">Which floor ?</div>
				  <div class="col-xs-8 col-sm-6"><input type="text" name="sign_floor" placeholder="Type to add the floor"/></div>
				</div>
				<div class="row">
				  <div class="col-xs-4 col-sm-6">Which room of the floor ?</div>
				  <div class="col-xs-8 col-sm-6"><input type="text" name="sign_room" placeholder="Type to add the room"/></div>
				</div>
				<div class="row">
				  <div class="col-xs-4 col-sm-6">More details ?</div>
				  <div class="col-xs-8 col-sm-6"><input type="text" name="sign_details" placeholder="Type to add anything"/></div>
				</div>

				<div class="row">
					 <div class="col-xs-4 col-sm-6">
					 	Point the location on the map
					 </div>
					 <div class="col-xs-4 col-sm-6">
					  {{> select_indoor_location}}
					 </div>
				</div>

				<div class="row">
				  <div class="col-xs-12 col-sm-12 btn-container">
				  	<button class="submit_btn" type="submit">Add</button>
				  	<button class="reset_btn" type="reset">Reset</button>
				  </div>
				</div>
			</div>
		</form>

	{{else}}
		<p>Please log in.</p>
	{{/if}}
</template>

<template name="take_camera_picture">
  <div>
    <button>Take a Picture</button>
  </div>
</template>

<template name="browse_library_pictures">
  <div>
    <button>Browse Library</button>
  </div>
</template>

<template name="show_sign_picture">
	<div class="row">
	  <div class="col-xs-4 col-sm-6">
	  	How does the sign look like ?
	  	{{> take_camera_picture}}
	  </div>
	  <div class="col-xs-8 col-sm-6">
  	    {{#if sign_picture}}
	      <img src="{{sign_picture}}" alt="">
	    {{else}}
	      <p>No sign picture yet.</p>
	    {{/if}}
	  </div>
	</div>
</template>

<template name="select_indoor_location">
	<button id="btnZoomIn">ZoomIn</button> 
	<button id="btnZoomOut">ZoomOut</button> 
	<button id="btnResetZoom">Reset Zoom</button>
    <button id="btnShow">Toggle Show/Hide</button>
	<canvas id="floorDemoCanvas"></canvas>
</template>
